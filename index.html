<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Design</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="profile-page">
        <div class="head">
            <img src="Images/th.jpeg" alt="github-logo.img">
            <h3>GITHUB</h3>
        </div>
        <div class="body">
            <div class="sideblock" name="block"></div>
            
            <div class="feed">
                <div><input type="text" placeholder="S e a r c h" name="block" class="search-block"></div>
                
                <div class="row-block">
                    <div class="block1" name="block"></div>
                    <div class="block2" name="block"></div>
                    <div class="block3" name="block"></div>
                </div>
                
                <div class="feed-block" name="block"></div>
            </div>

        </div>
    </div>
</body>
</html>
